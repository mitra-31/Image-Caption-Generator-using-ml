<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
			initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<title>Image Caption Generator</title>
</head>
<body>
	<div class="container mt-3">
		<h2 class="display-3">Image Caption Generator</h2>
		<br>
		<div class="d-flex flex-column mb-3">
			<div class="">
                <div class="container">
                    <form id="form" action="/" enctype="multipart/form-data" method="post">
                      <div class="form-group">
                        <input type="file" name="file" id="image">
                      </div>
                      <div class="form-group">
                          <button type="submit" value="submit" class="btn btn-primary">Upload</button>
                      </div>
                    </form>
                  </div>
            </div>
            
			<div class="">
                {% if display == "yes" %}
                <h3 class="display-4"> Result </h3>
                <div class="card" style="width: 20rem;">
                    <img src="{{ url_for('static', filename='test.jpeg') }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Caption</h5>
                      <h6 class="card-text">{{ result }}</h6>
                    </div>
                  </div>
                {% endif %}
            </div>
		</div>
		<br>
	</div>
	<script src=
"https://code.jquery.com/jquery-3.3.1.slim.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js">
	</script>
	<script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
	</script>
</body>
</html>
